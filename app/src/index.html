<!doctype html>
<html ng-app="RPS">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>RIO Pocket Store</title>
        <link rel="stylesheet" type="text/css" href="css/wf-bebasneue.css">
        <link rel="stylesheet" type="text/css" href="css/wf-nunito.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/loadbar.css">
        <link rel="stylesheet" type="text/css" href="css/animation.css">
        <link rel="stylesheet" type="text/css" href="css/ffos.css">
        <link rel="stylesheet" type="text/css" href="../lib/topcoat/css/topcoat-mobile-light.min.css">
        <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
    </head>
    <body data-ng-controller="rootController">
        
        <div ng-view class="full" data-ng-class="{'animate-slide': isLayoutAnimated}"></div>
        
        <script type="text/javascript" src="../lib/angular/angular.js"></script>
        <script type="text/javascript" src="../lib/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="../lib/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="../lib/angular-touch/angular-touch.js"></script>
        
        <script type="text/javascript" src="../lib/angular-bindonce/bindonce.min.js"></script>
    
        <script type="text/javascript" src="js/app.js"></script>
        
        <script type="text/javascript" src="js/controllers/rootController.js"></script>
        <script type="text/javascript" src="js/controllers/splashController.js"></script>
        <script type="text/javascript" src="js/controllers/signinController.js"></script>
        <script type="text/javascript" src="js/controllers/storesController.js"></script>
        <script type="text/javascript" src="js/controllers/homeController.js"></script>
        <script type="text/javascript" src="js/controllers/context/userContextController.js"></script>
        
        <script type="text/javascript" src="js/services/storageFactory.js"></script>
        
        <script type="text/javascript" src="js/directives/rps-blur.js"></script>
    </body>
</html>
